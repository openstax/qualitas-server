{% extends 'wiki/base.html' %}

{% block title %}{{ page.title }} | Qualitas{% endblock title %}

{% block content %}
  <div class="container page">
    <div class="row">
      <div class="col s12 m1 l1">
        <div class="icon-bar">
          <div class="nav-edit">
            <a href="{{ url_for('wiki.update', title=page.title) }}"><i
              class="material-icons prefix" title="Edit Wiki">edit</i></a>
          </div>
          <div class="nav-edit">
            <a href="{{ url_for('wiki.delete', title=page.title) }}"><i
              class="material-icons prefix" title="Delete Wiki">delete</i></a>
          </div>
        </div>
      </div>

      <div class="col s12 offset-m1 m10 offset-l1 l10">
        <div class="wiki-header">
          <h1>{{ page.title }}</h1>
        </div>
        <div class="wiki-text">
            {{ page.text | markdown | safe}}
        </div>
      </div>

    </div>

  </div>


{% endblock content %}
