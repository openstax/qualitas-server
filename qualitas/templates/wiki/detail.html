{% extends 'wiki/base.html' %}

{% block title %}{{ page.title }} | Qualitas{% endblock title %}

{% block content %}
  <div class="container page">
    <div class="row">
      <div class="col s1">
        <div class="icon-bar">
          <div class="nav-edit">
            <a href="{{ url_for('wiki.update', title=page.title) }}"><i
              class="material-icons prefix">edit</i></a>
          </div>
          <div class="nav-edit">
            <a href="{{ url_for('wiki.delete', title=page.title) }}"><i
              class="material-icons prefix">delete</i></a>
          </div>
        </div>
      </div>

      <div class="col offset-s1 s10">
        <div class="wiki-header">
          <h1>{{ page.title }}</h1>
        </div>
        <div class="wiki-text">
          {% markdown %}
            {{ page.text }}
          {% endmarkdown %}
        </div>
      </div>

    </div>

  </div>


{% endblock content %}
