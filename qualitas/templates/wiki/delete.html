{% extends 'wiki/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col md-12">
      <div class="card red accent-4">
        <div class="card-content white-text">
          <span class="card-title">WARNING</span>
          <p>This action is permanent. You will not be able to recover the
            deleted page. Are you sure? </p>
          <div class="card-action"></div>
          <form method="POST">
            {{ form.hidden_tag() }}
            <button type="submit" class="waves-effect waves-light btn-large">Remove</button>
            <a href="{{ page.detail_url }}" class="waves-effect waves-light btn-large">Cancel</a>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

{% endblock %}
