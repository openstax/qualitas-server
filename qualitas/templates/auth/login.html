{% extends 'auth/base.html' %}
{% import '_helpers.html'as macro %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col s6 offset-s3 z-depth-4 card-panel center">
        <form class="login-form" action="{{ url_for('auth.login') }}" method="post" name="login_user_form">
          {{ form.hidden_tag() }}

          <!-- Username Field -->
          {% call macro.render_field(form.username) %}
            <div class="wiki-title-wrapper">
              {{ form.username(id='gh-username', placeholder='Enter your GitHub Username') }}
            </div>
          {% endcall %}

          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>

{% endblock content %}
